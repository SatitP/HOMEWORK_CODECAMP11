<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.4.1</title>
</head>
<body>
    <script>
        function Cal() {
            this.read = function() {
                this.x = +prompt("Enter first :");
                this.y = +prompt("Enter second :");
            },
            this.sum = function() {
                return this.x + this.y;
            },
            this.mul = function() {
                return this.x * this.y;
            }

        }
        let mycal = new Cal();
        mycal.read();
        alert("sum :"+mycal.sum());
        alert("multiply :" +  mycal.mul());
        
    </script>
</body>
</html>
