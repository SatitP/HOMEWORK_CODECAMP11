    <script>
       function Accumulators( val ) {
           this.value = val;
           this.read = function() {
               this.value = this.value + Number(prompt("add to value :"));
           }
       }

       let myAcc = new Accumulators(3);
       myAcc.read();
       alert(myAcc.value);

       myAcc.read();
       alert(myAcc.value);

        
    </script>
