<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.11.3  </title>
</head>
<body>
    <script>
        function sumInput(){
            let a = [];
            let sum =0;

            while(true){
                x = prompt("input number ");
                if (isNaN(x)){
                    break;
                }
                a.push(x);
            }
            //alert(a);

            for(i of a){
                sum = sum + Number(i);
            }
            return sum;
        }
        alert(sumInput());

    </script>
</body>
</html>
