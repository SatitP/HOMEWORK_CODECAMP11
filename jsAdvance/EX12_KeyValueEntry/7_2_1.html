<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2.1</title>
</head>
<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        let mye ={};
        function sumSalaries(objIn){
            let s = 0;
            for ( let [k,v] of Object.entries(objIn)){
                // alert(v);
                s += v;
            }
            return s;
        }
        alert( sumSalaries(salaries) ); // 650
        alert( sumSalaries(mye));
    </script>
</body>
</html>
