<body>
    <script>
        function makeUser() {
                return {
                    name: "John",
                    ref: this
                };
        };
        let user = makeUser();
        alert( user.ref.name );

        // ตอบ ''
        // เพราะ this ตอน makeUser() ถูกเรียกใช้ object before the dot คือ window
        // เหมือนกับว่า
        // let user = Widow.makeUser()
        // user.ref = [object Window]
        // ซึ่ง Window.name =''
    </script>
