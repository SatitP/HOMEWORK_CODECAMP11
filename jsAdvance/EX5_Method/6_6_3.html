<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.6.3</title>
</head>
<body>
    <script>
        let calculator = {
        
            read() {
                this.x = +prompt("input first number :");
                this.y = +prompt("input second number :");
            },
            sum() {
                return this.x + this.y;
            },
            mul() {
                return this.x * this.y;
            }
        };

        calculator.read();
        alert("sum :"+ calculator.sum());
        alert("multiply :"+ calculator.mul());

    </script>
</body>
</html>
