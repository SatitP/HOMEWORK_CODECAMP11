<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.18.5    </title>

<body>
    <script>
        function multiplyNumeric(obj , times){
            for (let x in obj){
                // alert(obj[x]);
                if(isNaN(obj[x]) ) continue;

                obj[x] = obj[x] * times;
            
                // ใช้ if( typeof(obj[x])!=="number")
                // หรือ
                //ใช้ if ( isNaN(obj[x])) ก้อได้ , isNaN() = is not a number return true

            }
        }
            // before the call
        let menu = {
             width: 200,
             height: 300,
            title: "My menu"
        };
        multiplyNumeric(menu,2);
        
    </script>
</body>
</html>
