<body>
    <p>Exercise Switch Cases</p>
    <p>2.แปลง Code ดังกล่าวเป็น Switch cases</p>
    
    <script>
        let a =+prompt('a?','')

        switch(a){
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');    
                break;
        }
    </script>
    
</body>
