<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.2</title>
</head>
<body>
    <p>	code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่    </p>
    <p> ไม่เหมือน คือ อันแรก แสดง 1,2,3,4</p>
    <p> อันที่ 2แสดง  1,2,3,4,5 </p>
    <p></p>
    <script>
        
        let i=0;
        while(++i<5) alert(i);

        let b=0;
        while(b++<5) alert(b);
    </script>
</body>
</html>
