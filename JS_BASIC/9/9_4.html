<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>4.	ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา    </p>
    <p id = "p1"></p>

    <script>
        for(let i=2; i<11; i++){
            document.querySelector('#p1').innerHTML += `${i} <br>`;
            // alert(i);
        }
    </script>
</body>
