<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.3</title>
</head>
<body>
    <p>3 code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่</p>
    <p>ตอบ  เหมือนกัน คือ 0,1,2,3,4</p>

    <script>
        for(let i=0;i<5;i++)alert(i);

        for(let b=0;b<5;++b)alert(b);
    </script>
</body>
