<body>
    <script>
        let n = +prompt("input n :");

        function draw(n){
            let x ="";
            let c=0;

            for(let i=n; i>0;i--){
                for(let j=1; j<n+1; j++){
                    if (j<i){
                        x=x+"-";
                    }else{
                        c=c+1;
                        x=x+c;
                    }
                    
                }
                console.log(x);
                    x=""; 
            }
            for(let k=2;k<n+1;k++){
                for(let m=1;m<n+1;m++){
                    if(m<k){
                        x=x+"-";
                    }else{
                        c=c+1;
                        x=x+c;
                    }
                }
                console.log(x);
                x="";
            }
            


            console.log("n= "+n);
        }
        draw(n)
    </script>
</body>
