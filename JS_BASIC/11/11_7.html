<!DOCTYPE html>

    <title>11.7</title>
</head>
<body>
    <script>
        let n= +prompt("input n :");
        
        function draw(n){
            let x="";
            let c=n*n;
            for(let i=1;i<n+1;i++){
                for(let j=1;j<n+1;j++){
                    
                    x=x+c;
                    c=c-1;
                }
                console.log(x);
                x="";
            }
            console.log("n="+n);
        }
        draw(n);
    </script>
</body>
