        let n = +prompt("input n :");

        function draw(n){
            let x ="";

                        x=x+"-";
                    }else{
                        x=x+"*";
                    }
                }
                for(let m=n-1;m>0;m--){
                    if(m<i){
                        x=x+"-";
                    }else{
                        x=x+"*";
                    }
                }
                console.log(x);
                x="";   
               
            }
            


// loop ที่2

            for(let i=2;i<n+1;i++){
                for(let j=1;j<n+1;j++){
                    if(j<i){
                        x=x+"-";
                    }else{
                        x=x+"*";
                    }
                }
                for(let k=(n-1);k>0;k--){
                    if (k<i){
                        x=x+"-";
                    }else{
                        x=x+"*"
                    }
                }
                console.log(x);
                x="";
            }

            


            console.log("n= "+n);
        }
        draw(n)
