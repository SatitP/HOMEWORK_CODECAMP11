    <script>
        let n = +prompt("input n :");

        function draw(n){
            let x ="";
            
            for(i=n;i>0;i--){
                for(k=1;k<n+1;k++){
                    if (k<i){
                        x=x+"-";
                    }else{
                        x=x+"*";
                    }
                }
                for(m=n-1;m>0;m--){
                    if(m<i){
                        x=x+"-";
                    }else{
                        x=x+"*";
                    }
                }



                console.log(x);
                x="";
            }

            


            console.log("n= "+n);
        }
        draw(n)
    </script>
