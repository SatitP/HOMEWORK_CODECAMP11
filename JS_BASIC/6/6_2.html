<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ใช้ if else ในการเขียนถามชื่อของคุณ</p>
    <p> - ถ้าตอบถูกให้แสดงคำว่า “เก่งมาก”</p>
    <p>- ถ้าตอบผิดให้แสดงคำว่า “คุณไม่รู้จักชื่อฉัน”</p>
   
    
    <script>
        let myName = prompt("input name :");
        if (myName.toUpperCase() == "SATIT"){
            alert("เก่งมาก");
        }else{
            alert("คุณไม่รู้จักชื่อฉัน");
        }
    </script>
</body>
</html>
