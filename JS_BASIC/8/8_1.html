<body>
    <script>
        alert( null || 2 || undefined );   // ตอบ 2
        alert( alert(1) || 2 || alert(3) );// ตอบ 2
        alert( 1 && null && 2 );           //ตอบ null
        alert( alert(1) && alert(2) );     //ตอบ undefined
        alert( null || 2 && 3 || 4 );      //ตอบ 3

    </script>
