<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.2</title>
</head>
<body>
    <script>
        let age = prompt("input age :");
        
        if (age>=18 && age <=60){
            alert(`อายุคุณ= ${age} อยู่ระหว่าง 18-60`)
        }
        if(age <18 || age >60){
            alert(`อายุคุณ= ${age}  ไม่อยู่ระหว่าง 18-60 `)
        }
    </script>
</body>
</html>
